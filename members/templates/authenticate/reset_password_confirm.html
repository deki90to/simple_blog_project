<H3> Repeat Your New Password Twice </H3>

{% include 'baseApp/style.html' %}



<form action="" method="POST">
    {% csrf_token %}
    <div class="formcontainer">
    <div class="container">
        <input type="password" placeholder="Password" name="new_password1" required>
        <input type="password" placeholder="Repeat Same Password" name="new_password2" required>
    </div>


    <button type="submit"> Save New Password </button>
</form>
